on:
  pull_request:
    branches: [main]

name: enforce-version-increment

jobs:
  enforce-version-increment:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - run: export VERSION_PR=$(cat DESCRIPTION | grep Version | cut -d ' ' -f 2)

      - run: git checkout main
      - run: export VERSION_MAIN=$(cat DESCRIPTION | grep Version | cut -d ' ' -f 2)

      - name: Check version of PR > version of main
        run: Rscript -e 'if("$VERSION_PR" <= "$VERSION_MAIN") quit(status = 1)'
