url: https://fleverest.github.io/prefio/
template:
  bootstrap: 5
reference:
- title: Importing and Exporting Data
  description: |
    Importing public datasets from PrefLib; writing to PrefLib formats.
  contents:
  - read_preflib
  - write_preflib
- title: Processing Data
  description: |
    Coercing data to `preferences` from various formats.
  contents:
  - long_preferences
  - wide_preferences
  - preferences
- title: Operations on `preferences`
  description: |
    `preferences` are a bit like character vectors in that a single element
    comprises a string of information. To operate on many preferences at once,
    a variety of tools are provided which facilitate basic operations.
  contents:
  - pref_add_unranked
  - pref_blank
  - pref_get_items
  - pref_get_rank
  - pref_keep
  - pref_length
  - pref_omit
  - pref_pop
  - pref_rev
  - pref_trunc
- title: Summaries of `preferences`
  description: |
    Compute summaries on preferences, e.g., covariance matrices, rankings matrix,
    adjacency matrix and even compute an instant-runoff voting outcome.
  contents:
  - pref_cov
  - pref_irv
  - pref_type
  - ranking_matrix
  - adjacency
